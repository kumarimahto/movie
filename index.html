<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <header class="header-container">
        <img src="movie.jpeg" alt="Movie Banner">
        <h1>Welcome to Our Moviecity</h1>

            <i class="fa fa-search"></i> 
        </button>
    </div>

    <div class="movie-container" id="movie-container"></div>

    <div class="img-container">
        <a href=https://youtu.be/MPjVoW48k5M?si=2BzMWddMETrwafRYtarget="_blank">
            <img src="movie6.jpeg" alt="Movie 1">
        </a>
    
        <a href=https://youtu.be/MhFDg9RsDlg?si=oWCogZXAgC1j41es target="_blank">
            <img src="movie7.jpeg" alt="Movie 2">
        </a>
    
        <a href=https://youtu.be/C5PpHQ2azKI?si=Bk9Qrb9WvMAqByK2target="_blank">
            <img src="movie8.jpeg" alt="Movie 3">
        </a>
    
        <a href=https://youtu.be/GBzObFv5hhk?si=zQRjWp94hHroGroZ target="_blank">
            <img src="movie9.jpeg" alt="Movie 4">
        </a>
    
        <a href=https://youtu.be/LKNHVDPKy7g?si=Kxb66QHwzlvC81af target="_blank">

        </a>

</body>
</html>
